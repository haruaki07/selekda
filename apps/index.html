<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSGN</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
  </head>
  <body>
    <div class="splash">
      <div class="splash__content">
        <img src="images/logo.png" alt="DSGN" width="128" />
      </div>
    </div>

    <div class="workspace">
      <div class="workspace__dialog" id="newDialog">
        <div class="workspace__dialog-input-group">
          <label> Name </label>
          <input
            type="text"
            class="workspace__dialog-input"
            id="newName"
            autofocus
          />
        </div>

        <div class="workspace__dialog-input-sizes">
          <div class="workspace__dialog-input-group">
            <label> Width </label>
            <input
              type="text"
              class="workspace__dialog-input"
              name="width"
              id="newWidth"
              value="1024"
            />
          </div>

          <div class="workspace__dialog-input-group">
            <label> Height </label>
            <input
              type="text"
              class="workspace__dialog-input"
              name="name"
              value="600"
              id="newHeight"
            />
          </div>
        </div>
        <div class="workspace__dialog-input-buttons">
          <button id="createNew">create new</button>
          <button id="cancelCreate">cancel</button>
        </div>
      </div>

      <div class="workspace__topbar">
        <div class="workspace__topbar-items">
          <button class="workspace__topbar-item" id="new">New</button>
          <!-- <button class="workspace__topbar-item" id="save">Save</button> -->
          <button class="workspace__topbar-item" id="undo">
            <span id="undoCount"></span> Undo
          </button>
          <button class="workspace__topbar-item" id="redo">
            <span id="redoCount"></span> Redo
          </button>
          <!-- <button class="workspace__topbar-item" id="copy">Copy</button>
          <button class="workspace__topbar-item" id="paste">Paste</button> -->
          <label
            class="workspace__topbar-item"
            id="import"
            title="Import an image"
          >
            <input type="file" style="display: none" accept="image/*" />
            Import
          </label>
          <button
            class="workspace__topbar-item"
            id="export"
            title="Export image to jpg"
          >
            Export
          </button>
        </div>
      </div>

      <div class="workspace__main">
        <div class="workspace__toolbar">
          <div class="workspace__toolbar-items">
            <button class="workspace__toolbar-item" id="move">move</button>
            <button class="workspace__toolbar-item" id="brush">brush</button>
            <button class="workspace__toolbar-item" id="bucket">bucket</button>
            <button class="workspace__toolbar-item" id="eraser">eraser</button>
            <button class="workspace__toolbar-item" id="text">text</button>
            <button class="workspace__toolbar-item" id="stamp">stamp</button>
            <button class="workspace__toolbar-item" id="picker">picker</button>
            <button class="workspace__toolbar-item" id="shape">shape</button>
          </div>

          <img src="images/logo.png" alt="DSGN" width="48" />
        </div>

        <div class="workspace__content">
          <!-- brush tool props -->
          <div
            class="workspace__tool-props"
            id="brushProps"
            style="display: none !important"
          >
            <div class="workspace__tool-prop">
              <label>
                size:
                <input type="range" min="1" max="100" id="brushSize" />
                <span id="brushSizeText"></span>
              </label>
            </div>

            <div class="workspace__tool-prop">
              <label>
                color:
                <input type="color" name="brush-color" id="brushColor" />
              </label>
            </div>

            <div class="workspace__tool-prop">
              <label>
                opacity:
                <input type="range" min="1" max="100" id="brushOpacity" />
                <span id="brushOpacityText"></span>
              </label>
            </div>

            <div class="workspace__tool-prop">
              <span>shape: </span>
              <div>
                <input
                  id="brushShapeRound"
                  type="radio"
                  name="brush-shape"
                  value="round"
                  class="workspace__prop-radio-input"
                />
                <label
                  class="workspace__prop-radio-label"
                  for="brushShapeRound"
                >
                  round
                </label>
              </div>

              <div>
                <input
                  id="brushShapeSquare"
                  type="radio"
                  name="brush-shape"
                  value="square"
                  class="workspace__prop-radio-input"
                />
                <label
                  class="workspace__prop-radio-label"
                  for="brushShapeSquare"
                >
                  square
                </label>
              </div>
            </div>
          </div>

          <!-- eraser tool props -->
          <div
            class="workspace__tool-props"
            id="eraserProps"
            style="display: none !important"
          >
            <div class="workspace__tool-prop">
              <label>
                size:
                <input type="range" min="1" max="100" id="eraserSize" />
                <span id="eraserSizeText"></span>
              </label>
            </div>
          </div>

          <!-- shape tool props -->
          <div
            class="workspace__tool-props"
            id="shapeProps"
            style="display: none !important"
          >
            <div class="workspace__tool-prop">
              <label>
                color:
                <input type="color" name="shape-color" id="shapeColor" />
              </label>
            </div>

            <div class="workspace__tool-prop">
              <label>
                opacity:
                <input type="range" min="1" max="100" id="shapeOpacity" />
                <span id="shapeOpacityText"></span>
              </label>
            </div>

            <div class="workspace__tool-prop">
              <span>shape: </span>
              <div>
                <input
                  id="shapeShapeCircle"
                  type="radio"
                  name="shape-shape"
                  value="circle"
                  class="workspace__prop-radio-input"
                />
                <label
                  class="workspace__prop-radio-label"
                  for="shapeShapeCircle"
                >
                  circle
                </label>
              </div>

              <div>
                <input
                  id="shapeShapeSquare"
                  type="radio"
                  name="shape-shape"
                  value="square"
                  class="workspace__prop-radio-input"
                />
                <label
                  class="workspace__prop-radio-label"
                  for="shapeShapeSquare"
                >
                  square
                </label>
              </div>

              <div>
                <input
                  id="shapeShapeRectangle"
                  type="radio"
                  name="shape-shape"
                  value="rectangle"
                  class="workspace__prop-radio-input"
                />
                <label
                  class="workspace__prop-radio-label"
                  for="shapeShapeRectangle"
                >
                  rectangle
                </label>
              </div>

              <div>
                <input
                  id="shapeShapeLine"
                  type="radio"
                  name="shape-shape"
                  value="line"
                  class="workspace__prop-radio-input"
                />
                <label class="workspace__prop-radio-label" for="shapeShapeLine">
                  line
                </label>
              </div>
            </div>
          </div>

          <!-- bucket tool props -->
          <div
            class="workspace__tool-props"
            id="bucketProps"
            style="display: none !important"
          >
            <div class="workspace__tool-prop">
              <label>
                color:
                <input type="color" name="bucket-color" id="bucketColor" />
              </label>
            </div>

            <div class="workspace__tool-prop">
              <label>
                tolerance:
                <input type="range" min="0" max="255" id="bucketTolerance" />
                <span id="bucketToleranceText"></span>
              </label>
            </div>
          </div>

          <div class="workspace__editor"></div>
          <div class="workspace__content-statusbar">
            <div>size: <span id="statusSize"></span></div>
            <div>
              zoom:
              <button class="workspace__zoom" title="Zoom Out" id="zoomout">
                -
              </button>
              <span id="statusZoom"></span>
              <button class="workspace__zoom" title="Zoom In" id="zoomin">
                +
              </button>
            </div>
          </div>
        </div>

        <div class="workspace__panel">
          <div class="workspace__panel-layers"></div>
        </div>
      </div>
    </div>
    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
